<!DOCTYPE html>
<html lang="es" ng-app="App">
<head>
  <meta charset="UTF-8">
  <title>Amateapp-empresas</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="leaflet.css">
</head>
<body ng-controller="mapController">
  <md-toolbar>
    <h2>
      <span>Aplicación de Gestión Huella Ecológica</span>
    </h2>
    <span flex></span>
  </md-toolbar>
  <md-button>{{2+2}}</md-button>
  <canvas id="myChart"></canvas>
  <leaflet center="yanaconas" markers="mapMarkers"  defaults="defaults" width="100%" height="100%"></leaflet>
  <script src="app.js"></script>
  <script src="ng-app.js"></script>
  <script src="ng-leaflet.js"></script>
  <script src="ng-leaflet-directive.js"></script>
</body>
</html>
