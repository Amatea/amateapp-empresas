<!DOCTYPE html>
<html lang="es" ng-app="App">
<head>
  <meta charset="UTF-8">
  <title>Amateapp-empresas</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="leaflet.css">
</head>
<body ng-controller="mapController">
  <md-toolbar>
    <h2>
      <span>Aplicación de Gestión Huella Ecológica</span>
    </h2>
    <span flex></span>
  </md-toolbar>
  <md-button>{{2+2}}</md-button>
  <canvas id="myChart"></canvas>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Árboles Sembrados ::</span>
            <span class="md-subhead">Large</span>
            <span class="arboles-card">2560</span>
            <span class="md-subhead">Árboles</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
      <md-card>
      <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Captura de CO2 ::</span>
            <span class="md-subhead">Large</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
  </md-content>
  <leaflet center="yanaconas" markers="mapMarkers"  defaults="defaults" width="100%" height="100%"></leaflet>
  <script src="app.js"></script>
  <script src="ng-app.js"></script>
  <script src="ng-leaflet.js"></script>
  <script src="ng-leaflet-directive.js"></script>
</body>
</html>
