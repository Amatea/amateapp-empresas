<section ng-controller="huellaController">
  <section ng-show="!authentication.user">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only">
              <img class="iphone" src="iphone.png" />
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <form class="signup-form" action="/signin" method="post">
                    <h1 class="sig_subt">Regístrate para conocer tu huella</h1>
                    <div class="section">
                      <a class="btn btn-fb hide-on-small-only btn_icon" href="/auth/facebook"><i class="fa fa-facebook-official"></i> Iniciar con facebook</a>
                      <a class="btn btn-fb hide-on-small-only btn_icon_g" href="/oauth/google"><i class="fa fa-google-plus" aria-hidden="true"></i> Iniciar con Google</a>
                      <a class="btn btn-fb hide-on-med-and-up btn_icon" href="/auth/facebook"><i class="fa fa-facebook-official"></i> iniciar sesion</a>
                      <a class="btn btn-fb hide-on-med-and-up btn_icon_g" href="/oauth/google"><i class="fa fa-google-plus" aria-hidden="true"></i> iniciar sesion</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="text" name="username" placeholder="username" />
                      <input type="password" name="password" placeholder="password" />
                      <button class="btn waves-effect waves-light btn-signup" type="submit">Iniciar Sesion</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
              <div class="row">
                <div class="login-box">
                  ¿No tienes una cuenta? <a href="/signup">Regístrate</a>
                </div>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </section>
  <div ng-show="authentication.user" >
  <div>
    <toolbar></toolbar>
  </div>
    <div layout="row" layout-align="center center">
      <div>
        <div layout="row">
          <div>
            <img class="avatar" src="{{authentication.user.providerData.picture}}" alt="">
          </div>
          <div>
            <h2 class="ini_name">Hola <span ng-bind="authentication.user.firstName"></span></h2>
              <ul>
                <li class="experiencia"><a href="/#!/articles/edit/{{authentication.user._id}}">Inicia tu Experiencia</a></li>
              </ul>
          </div>
        </div>
        <span>Este año debes sembrar:
           <h2><i class="fa fa-pagelines" aria-hidden="true"></i> {{authentication.user.totalTrees}} Árboles</h2>  
        </span>
      </div>

      <div hide-xs>
        <img class="jaguar" src="jaguar.png" alt="">
      </div>
    </div>
</section>
